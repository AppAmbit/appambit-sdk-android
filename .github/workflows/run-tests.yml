name: Android Tests

on: [pull_request, push]

jobs:
  unit_tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run Unit Tests
        run: |
          chmod +x ./gradlew
          ./gradlew :AppAmbitSdkTest:test --stacktrace